<html lang="en">
  <head>

  <body>
    <h1>Lab06</h1>
    <br>
    <h2>Shapes</h2>
    <br>
    <svg height="200" width="1000">
        <polygon points="0,150 85,10 170,150" style="fill:yellow; stroke:black; stroke-width:3"></polygon>
        <text x="65" y="175" class="heavy">Triangle</text>

        <polygon points="200,150 200,10 350,10 350,150 " style="fill:rgb(111, 189, 220); stroke:black; stroke-width:3"></polygon>
        <text x="235" y="175" class="heavy">Quadrilateral</text>

        <polygon points="425,55 505,1, 585,55, 560,150, 450,150 " style="fill:rgb(214, 133, 95); stroke:black; stroke-width:3"></polygon>
        <text x="475" y="175" class="heavy">Pentagon</text>

        <polygon points="650,40 725,1 800,40 800,110 725,150 650,110" style="fill:rgb(92, 186, 136); stroke:black; stroke-width:3"></polygon>
        <text x="700" y="175" class="heavy">Hexagon</text>
    </svg>      
    </br>
    <h2>Flags</h2>
    <br>
    <div class="row">
        <div class="col-1">
            <svg width="320" height="200">
                <rect x="10" y="30" style="width:250px; height:150px; fill:#ffffff; stroke-width:1px; stroke:#000000;">
                </rect>
                <circle cx="130" cy="100" r="45" 
                    style="stroke-width:20px; fill:#ff0000;">
                </circle>
                <text x="125" y="195" class="heavy">Japan</text>
            </svg>     
        </div>
            <div class="col-5">
            <img src="https://i.ebayimg.com/images/g/JFYAAOSwGzhaCePe/s-l500.jpg" style="width:275px; height:auto;">
        </div>
    </div>

    <br>
    <div class="row">
        <div class="col-1">
            <svg width="320" height="200">
                <rect x="10" y="30" style="width:250px; height:150px; fill:#ffffff; stroke-width:1px; stroke:#000000;"></rect>
                <polygon points="10,30 90,30 90,180 10,180 " style="fill:rgb(29, 150, 52)"></polygon>
                <polygon points="180,30 260,30 260,180 180,180 " style="fill:rgb(192, 54, 54)"></polygon>
                <text x="125" y="195" class="heavy">Italy</text>
            </svg>     
        </div>
            <div class="col-5">
            <img src="https://www.flagcolorcodes.com/images/jpg/italy.jpg" style="width:275px; height:auto;">
        </div>
    </div>
